<h3>{{title}}</h3>


<table *ngIf="dataLoaded==true" class="table table-bordered">
    <thead>
        <th>Color Id</th>
        <th>Color Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
        </tr>
    </tbody>
</table>
